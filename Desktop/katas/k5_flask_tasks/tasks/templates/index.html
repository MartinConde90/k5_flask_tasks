{% extends "base.html" %}

{% block title %} Mis tareas {% endblock %}

{% block content %}
    <h1>Mis tareas</h1>
    <form action="/processtask">
        <table class="u-full-width">
            <tr>
                <th>#</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Fecha</th>
            </tr>
            {% for tarea in registros %}
            <tr>
                <td><input type="radio" name="ix" value="{{tarea['id']}}"></td> <!--loop.index dice que posicion tiene cada item en el bucle for, empieza en 1-->
                <td>{{tarea['titulo']}}</td>
                <td>{{tarea['descripcion']}}</td>
                <td>{{tarea['fecha']}}</td>
            </tr>
            {% endfor %}
        </table>
        <button class="button-primary" name="btnModificar" type="submit">Modificar</button>
        <button class="button-primary" name="btnBorrar" type="submit">Borrar</button>
        <a class="button button-primary u-pull-right" href="/newtask">Nueva tarea</a> <!--esos botones son de skeleton-->
    </form>
{% endblock %}
